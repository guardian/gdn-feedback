<!DOCTYPE html>

<html>
	<head>
		<title>{% block title %}{% endblock %} | gdn-feedback </title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet"/>
		<link href="/static/css/base.css" rel="stylesheet"/>
		<link rel="shortcut icon" href="https://static.guim.co.uk/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		{% block navbar %}
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		     <div class="navbar-header">
		      <a class="navbar-brand" href="/">Feedback</a>
		    </div>

		    <div class="collapse navbar-collapse">
		          <ul class="nav navbar-nav">
		            <li><a href="/requests">Your feedback requests</a></li>
		            <li><a href="/people">People</a></li>
		            {% block navbar_additional_links %}
		            {% endblock %}
		          </ul>
		    </div>
		  </div>
		</nav>
		{% endblock %}

		{% block content %}
		{% endblock %}
	</body>
</html>
