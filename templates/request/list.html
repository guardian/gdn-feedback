{% extends 'base.html' %}

{% block title %}Everyone{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% for request in requests %}
			<p><a href="/request/{{request.key.urlsafe()}}">{{request.subject.get().name}} - {{request.description}} - ({{request.respondent_count}})</a></p>
			{% endfor %}
		</div>

	</div>


</div>

{% endblock %}
